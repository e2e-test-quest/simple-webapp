<!DOCTYPE html>
<html lang="fr">
    <title>UUV Test App</title>
    <body>
        <main role="main">
            <h1>Grouping Form Data with Fieldset</h1>

            <p>The fieldset element is used to group related data in a form, and the legend element defines a caption for the</p>

            <div>
                <label id="test-list-label">test-list</label>
                <ul aria-labelledby="test-list-label">
                    <li>a</li>
                    <li>b</li>
                    <li>c</li>
                </ul>
            </div>

            <form action="/">
                <fieldset data-testid="fieldset">
                    <div aria-label="flegend container">
                        <legend aria-label="flegend">Personalia</legend>
                    </div>
                    <label for="fname">First name</label><br>
                    <input type="text" id="fname" name="fname" value="John" class="fname-class" disabled><br>
                    <label for="lname">Last name</label><br>
                    <input type="text" id="lname" name="lname" value="Doe"><br><br>
                    <input type="submit" value="Submit">
                    <input type="button" value="Reset">
                </fieldset>
            </form>
            <input type="submit" value="Submit">
            <img src="./uuvFixture.png" class="h-32px m-16px w-32px" alt="UUV Logo fixture">
            <img src="./uuvBody.png" class="h-32px m-16px w-32px" alt="UUV Logo body">
            <img src="./uuvStatus.png" class="h-32px m-16px w-32px" alt="UUV Logo status">
            <button type="button" value="save" title="titleButton"></button>
        </main>
    </body>
</html>
